<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>
<body>
  <div class="container">
    <h1>Forms Exercise</h1>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="name-input" class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite o seu nome" name="nome" maxlength="40" id="name-input" required>
      </div>
      <div class="col-md-4">
        <label for="email-input" class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Digite o seu email" name="email" maxlength="50" id="email-input" required>
        <small id="emailHelp" class="form-text text-muted">Nunca iremos compartilhar seu email com ninguém</small>
      </div>
      <div class="col-md-4">
        <label for="cpf-input" class="form-label">CPF</label>
        <input type="text" class="form-control" placeholder="Digite seu CPF" name="cpf" maxlength="11" id="cpf-input" required>
      </div>
      <div class="col-12">
        <label for="adress-input" class="form-label">Endereço</label>
        <input type="text" class="form-control" placeholder="Digite seu endereço" name="endereço" maxlength="200" id="adress-input" required>
      </div>
      <div class="col-md-6">
        <label for="city-input" class="form-label">Cidade</label>
        <input type="text" class="form-control" placeholder="Digite sua cidade" name="cidade" maxlength="28" id="city-input" required>
      </div>
      <div class="col-md-3">
        <label for="select-state" class="form-label">Estado</label>
        <select class="form-control" name="estado" id="select-state" required>
          <option value="">Selecione um estado</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Selecione o tipo de imóvel</label>
        <div class="form-check form-check-inline radio">
          <label class="form-label"><input type="radio" name="optradio" checked>Casa</label>
        </div>
        <div class="form-check form-check-inline radio">
          <label class="form-label"><input type="radio" name="optradio">Apartamento</label>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
