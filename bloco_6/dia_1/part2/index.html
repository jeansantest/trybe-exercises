<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
</head>
<body>
  <form action="" method="get">
    <label for="input-email">Email:
    <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" autofocus id="input-email" required>
    </label><br>
    <label for="input-password">Senha:
    <input type="password" name="senha" placeholder="Digite sua senha" id="input-password" required>
    </label><br>
    <label for="input-checkbox">Lembre-me
    <input type="checkbox" name="lembrar" id="input-checkbox">
    </label>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
