<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    //1
    let pai = document.querySelector('#pai')
    let createBrother = document.createElement('div')
    createBrother.innerText = 'Olá'
    pai.appendChild(createBrother)
    //2
    let element = document.querySelector('#elementoOndeVoceEsta')
    let createSon = document.createElement('div')
    element.appendChild(createSon)
    //3
    let primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho')
    let createSon2 = document.createElement('div')
    primeiroFilhoDoFilho.appendChild(createSon2).classList.add('teste')
    /* https://backefront.com.br/adicionar-classe-js-puro/ */
    //4
    let findTerceiroFilho = document.getElementsByClassName('teste')[0]
    findTerceiroFilho.parentElement.parentElement.nextElementSibling
  </script>
</body>
</html>
